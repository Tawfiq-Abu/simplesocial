{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h1>Please Log in:</h1>
  <h3>(Must be a super user, please check with admin)</h3>

  {% if form.errors %}
    <p>Your username doesn't match your password!</p><br>
    <p>Please enter valid credentials:)</p>

  {% endif%}

  <form  action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{ next }}">


  </form>


</div>

{% endblock %}
